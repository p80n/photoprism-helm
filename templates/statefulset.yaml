apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "photoprism.fullname" . }}
  labels:
{{ include "photoprism.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "photoprism.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: {{ include "photoprism.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "photoprism.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: photoprism
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: PHOTOPRISM_DEBUG
          valueFrom:
            configMapKeyRef:
              name: config
              key: debug
        - name: PHOTOPRISM_SERVER_MODE
          valueFrom:
            configMapKeyRef:
              name: config
              key: serverMode
        - name: PHOTOPRISM_CACHE_PATH
          valueFrom:
            configMapKeyRef:
              name: config
              key: cachePath
        - name: PHOTOPRISM_IMPORT_PATH
          valueFrom:
            configMapKeyRef:
              name: config
              key: importPath
        - name: PHOTOPRISM_EXPORT_PATH
          valueFrom:
            configMapKeyRef:
              name: config
              key: exportPath
        - name: PHOTOPRISM_ORIGINALS_PATH
          valueFrom:
            configMapKeyRef:
              name: config
              key: originalsPath
        - name: PHOTOPRISM_DATABASE_DRIVER
          valueFrom:
            configMapKeyRef:
              name: config
              key: driver
        - name: PHOTOPRISM_DATABASE_DSN
          valueFrom:
            secretKeyRef:
              name: credentials
              key: dsn
        - name: PHOTOPRISM_HTTP_HOST
          value: 0.0.0.0
        - name: PHOTOPRISM_HTTP_PORT
          value: "2342"
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        ports:
        - containerPort: 2342
          name: http
        volumeMounts:
          {{- toYaml .Values.persistence.volumeMounts | nindent 8 }}
        {{ if eq .Values.database.driver "internal" }}
        - name: database
          mountPath: /home/photoprism/.local/share/photoprism/resources/database/
        {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

    {{- if and .Values.persistence.enabled .Values.persistence.volumes }}
      volumes:
      {{- toYaml .Values.persistence.volumes | nindent 6 }}
    {{ else if eq .Values.persistence.enabled false }}
      volumes:
      - name: assets
        emptyDir: {}
      - name: originals
        emptyDir: {}
      - name: database
        emptyDir: {}
    {{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- if and .Values.persistence.enabled .Values.persistence.volumeClaimTemplate }}
  volumeClaimTemplate:
    {{- toYaml .Values.persistence.volumeClaimTemplate | nindent 2 }}
{{- end }}
